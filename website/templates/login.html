{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

 {% block content%}
 <form method="POST">
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">تسجيل الدخول</h3>
      
                  <!-- Email input -->
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text"  placeholder="الايميل" id="email" name="email"/>
                </div>

              
                  <!-- Password input -->
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="كلمة السر" id="password" name="password" />
                </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label ms-2" style="margin-right:40px" for="form1Example3" >تذكرني</label>
                  </div>
                  
      
                  <!-- Login button -->
                  <input type="submit" value="سجل الدخول" class="btn solid" />
                  <div class="signupLink">
                    <a href="/signup" class="">
                      ليس لديك حساب ؟ قم بانشاء حساب 
                    
                  </a>

                  </div>
                  <p class="social-text">سجل الدخول باستخدام احدى هذه الطرق</p>


                  <div class="social-media">
                      <a href="#" class="social-icon">
                          <i class="fab fa-facebook-f"></i>
                      </a>
                      
                      <a href="#" class="social-icon">
                          <i class="fab fa-google"></i>
                      </a>
                      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</form>
  
{% endblock %}
